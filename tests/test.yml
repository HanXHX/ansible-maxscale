---

- hosts: all
  vars:
    maxscale_log_notice: 1
    maxscale_log_info: 1
    maxscale_log_debug: 1
    maxscale_servers:
      - name: 'me'
        address: '127.0.0.1'
      - name: 'themaster'
        address: '192.168.201.12'
      - name: 'theslave'
        address: '192.168.201.13'
    maxscale_services:
      readme:
        router: 'readconnroute'
        servers: 'me'
        router_options: 'running'
        user: 'maxscale'
        passwd: '1a2b3c'
      writme:
        router: 'readwritesplit'
        servers: 'me'
        user: 'maxscale'
        passwd: '1a2b3c'
    maxscale_listeners:
      merwsock:
        service: 'readme Service'
        socket: '/tmp/maxscale_rw.sock'
      mereadtcp:
        service: 'writme Service'
        address: '0.0.0.0'
        port: 12345
    maxscale_monitors:
      me:
        module: 'mysqlmon'
        servers: 'me'
        user: 'maxscale'
        passwd: '1a2b3c'
  pre_tasks:
    - name: INCLUDE | Install sysvinit
      include: includes/sysvinit.yml
      when: __init == "sysvinit"
  roles:
    - mariadb
    - ../../
  post_tasks:
    - name: TEST ---- maxadmin
      command: maxadmin 'list listeners'
      changed_when: false
