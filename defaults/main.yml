---
# -----------------------
# Install
# -----------------------

# Install from repository
maxscale_version: '2.0.0'
maxscale_mariadb_token: null

# Install from deb file
maxscale_deb: 'https://downloads.mariadb.com/MaxScale/2.0.0/debian/dists/jessie/main/binary-amd64/maxscale-beta-2.0.0-1.debian.jessie.x86_64.deb'
maxscale_force_install_deb: false

# Configure logrotate
maxscale_logrotate: true

# -----------------------
# Global
# -----------------------
maxscale_threads: '{{ ansible_processor_vcpus }}'
maxscale_log_notice: 1
maxscale_log_info: 0
maxscale_log_debug: 0
maxscale_logdir: '/var/log/maxscale'
maxscale_cachedir: '/var/cache/maxscale'
maxscale_piddir: '/var/run/maxscale'

maxscale_servers: []
maxscale_services: []
maxscale_listeners: []
maxscale_monitors: []

# CLI Listener
maxscale_cli_listener: true
maxscale_cli_listener_address: '127.0.0.1'
maxscale_cli_listener_port: 6603
maxscale_cli_listener_socket: '/tmp/maxadmin.sock' 

# Debug Listener
maxscale_debug_listener: false
maxscale_debug_listener_address: '0.0.0.0'
maxscale_debug_listener_port: 4442
maxscale_debug_listener_socket: null 
