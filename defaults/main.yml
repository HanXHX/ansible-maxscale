---

maxscale_version: 'latest'
maxscale_threads: 4
maxscale_log_messages: 1
maxscale_log_trace: 0
maxscale_log_debug: 0
maxscale_logdir: '/var/log/maxscale'
maxscale_cachedir: '/var/cache/maxscale'
maxscale_piddir: '/var/run/maxscale'
#maxscale_language

maxscale_servers: []
