  #    servers:
  #      - 'server1'
  #      - 'server2'
  #    user: 'maxscale'
  #    passwd: 'password'
  #
  #


# CLI Listener
maxscale_cli_listener: true
maxscale_cli_listener_address: '127.0.0.1'
maxscale_cli_listener_port: 6603

# Debug Listener
maxscale_debug_listener: true
maxscale_debug_listener_address: '0.0.0.0'
maxscale_debug_listener_port: 4442
