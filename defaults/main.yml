# maxscale_servers:
#   - name: 'myserver1'
#     address: '10.0.0.1'
#     port: '3306'
#     protocol: 'MySQLBackend'
#     serv_weight: 1
#     monitoruser: 'maxscale' # Overwrite global settings
#     monitorpw: 'secure_password' # Overwrite global settings


maxscale_rw_routers: []
